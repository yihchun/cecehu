	<style>
		/* Gallery specific styles */
		.gallery-grid {
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			gap: 2em;
			margin: 0;
			padding: 0;
			list-style: none;
			grid-auto-rows: 10px;
		}
		
		.gallery-grid li {
			padding: 0;
			margin: 0;
		}
		
		.gallery-grid .image {
			margin: 0;
			width: 100%;
			overflow: hidden;
			cursor: pointer;
			position: relative;
		}
		
		.gallery-grid .image img {
			width: 100%;
			height: auto;
			display: block;
			transition: transform 0.3s ease, opacity 0.3s ease;
		}
		
		.gallery-grid .image:hover img {
			transform: scale(1.05);
			opacity: 0.9;
		}
		
		/* Lightbox styles */
		.lightbox {
			display: none;
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: rgba(0, 0, 0, 0.95);
			z-index: 10000;
			align-items: center;
			justify-content: center;
			padding: 2em;
		}
		
		.lightbox.active {
			display: flex;
		}
		
		.lightbox-content {
			max-width: 90%;
			max-height: 90%;
			position: relative;
		}
		
		.lightbox-content img {
			max-width: 100%;
			max-height: 90vh;
			width: auto;
			height: auto;
			display: block;
			margin: 0 auto;
			border-radius: 8px;
		}
		
		.lightbox-close {
			position: absolute;
			top: 1em;
			right: 1em;
			color: white;
			font-size: 2em;
			cursor: pointer;
			background: rgba(255, 255, 255, 0.1);
			border: none;
			padding: 0.2em 0.4em;
			line-height: 1;
			z-index: 10001;
			transition: all 0.2s ease;
			border-radius: 4px;
			width: auto;
			height: auto;
		}
		
		.lightbox-close:hover {
			background: rgba(255, 255, 255, 0.2);
			transform: scale(1.1);
		}
		
		.lightbox-nav {
			position: absolute;
			top: 50%;
			transform: translateY(-50%);
			background: rgba(255, 255, 255, 0.1);
			color: white;
			border: none;
			font-size: 2em;
			cursor: pointer;
			padding: 0.2em 0.4em;
			transition: all 0.2s ease;
			border-radius: 4px;
			width: auto;
			height: auto;
			line-height: 1;
		}
		
		.lightbox-nav:hover {
			background: rgba(255, 255, 255, 0.2);
			transform: translateY(-50%) scale(1.1);
		}
		
		.lightbox-prev {
			left: 1em;
		}
		
		.lightbox-next {
			right: 1em;
		}
		
		@media screen and (max-width: 980px) {
			.gallery-grid {
				grid-template-columns: repeat(2, 1fr);
				gap: 1.5em;
			}
			
			.lightbox-nav {
				font-size: 1.5em;
				padding: 0.3em 0.5em;
			}
			
			.lightbox-close {
				font-size: 1.5em;
				padding: 0.2em 0.4em;
			}
		}
		
		@media screen and (max-width: 736px) {
			.gallery-grid {
				grid-template-columns: 1fr;
				gap: 1em;
			}
			
			.lightbox {
				padding: 1em;
			}
			
			.lightbox-nav {

				padding: 0.2em 0.4em;
			}
			
			.lightbox-prev {

			}
			
			.lightbox-next {

			.lightbox-close {
				top: 0.5em;
				right: 0.5em;
				font-size: 1.3em;
				padding: 0.2em 0.4em;
			}
		}

	<script>
		// Lightbox functionality
		(function() {
			const lightbox = document.getElementById('lightbox');
			const lightboxImg = document.getElementById('lightbox-img');
			const lightboxClose = document.getElementById('lightbox-close');
			const lightboxPrev = document.getElementById('lightbox-prev');
			const lightboxNext = document.getElementById('lightbox-next');
			const images = document.querySelectorAll('.gallery-grid .image');
			let currentIndex = 0;

			// Open lightbox
			images.forEach((image, index) => {
				image.addEventListener('click', function() {
					currentIndex = parseInt(this.getAttribute('data-index'));
					showImage(currentIndex);
					lightbox.classList.add('active');
					document.body.style.overflow = 'hidden';
				});
			});

			// Close lightbox
			lightboxClose.addEventListener('click', closeLightbox);
			lightbox.addEventListener('click', function(e) {
				if (e.target === lightbox) {
					closeLightbox();
				}
			});

			function closeLightbox() {
				lightbox.classList.remove('active');
				document.body.style.overflow = '';
			}

			// Navigation
			lightboxPrev.addEventListener('click', function(e) {
				e.stopPropagation();
				currentIndex = (currentIndex - 1 + images.length) % images.length;
				showImage(currentIndex);
			});

			lightboxNext.addEventListener('click', function(e) {
				e.stopPropagation();
				currentIndex = (currentIndex + 1) % images.length;
				showImage(currentIndex);
			});

			// Keyboard navigation
			document.addEventListener('keydown', function(e) {
				if (!lightbox.classList.contains('active')) return;
				
				if (e.key === 'Escape') {
					closeLightbox();
				} else if (e.key === 'ArrowLeft') {
					currentIndex = (currentIndex - 1 + images.length) % images.length;
					showImage(currentIndex);
				} else if (e.key === 'ArrowRight') {
					currentIndex = (currentIndex + 1) % images.length;
					showImage(currentIndex);
				}
			});

			function showImage(index) {
				const img = images[index].querySelector('img');
				lightboxImg.src = img.src;
				lightboxImg.alt = img.alt;
			}

			// Dynamic grid sizing based on image aspect ratio
			function layoutGallery() {
				images.forEach((imageWrapper) => {
					const img = imageWrapper.querySelector('img');
					if (img.complete) {
						setGridRowSpan(imageWrapper, img);
					} else {
						img.addEventListener('load', function() {
							setGridRowSpan(imageWrapper, img);
						});
					}
				});
			}

			function setGridRowSpan(wrapper, img) {
				const aspectRatio = img.naturalWidth / img.naturalHeight;
				let rowSpan;

				if (aspectRatio > 1.3) {
					// Landscape
					rowSpan = 5;
				} else if (aspectRatio < 0.8) {
					// Portrait
					rowSpan = 9;
				} else {
					// Square-ish
					rowSpan = 7;
				}

				wrapper.parentElement.style.gridRowEnd = `span ${rowSpan}`;
			}

			// Run layout on load and resize
			if (document.readyState === 'loading') {
				document.addEventListener('DOMContentLoaded', layoutGallery);
			} else {
				layoutGallery();
			}

			window.addEventListener('resize', layoutGallery);
		})();
